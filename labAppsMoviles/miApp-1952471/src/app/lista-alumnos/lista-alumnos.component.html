<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    
    <ion-item>
      <ion-label>{{ alumno }}</ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="addToFavorites(alumno)" color="success">
        Agregar a Favoritos
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="showDeleteActionSheet(alumno)" color="danger">
        Eliminar
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
